<!doctype html>
<html lang="en">

<head>
    <title>Listar Productos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .btn-primary {
            background-color: #4e7fff;
            border-color: #4e7fff;
        }

        .btn-primary:hover {
            background-color: #3c64e3;
            border-color: #3c64e3;
        }

        .btn-animate {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-animate:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        .table th,
        .table td {
            padding: 8px;
            text-align: left;
            border-bottom: none; /* Eliminar el borde inferior */
        }

        .table th {
            background-color: #f2f2f2;
        }

        .table td img {
            max-width: 150px;
            height: auto;
        }

        .error-message {
            color: red;
        }

        .spinner-border {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            -webkit-animation: spinner-border 0.75s linear infinite;
            animation: spinner-border 0.75s linear infinite;
        }

        .actions-btns {
            display: flex;
            gap: 5px;
        }

        @-webkit-keyframes spinner-border {
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spinner-border {
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .table td.align-middle {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header id="header">
        <!-- Coloca la barra de navegación aquí -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Listado de Productos</h1>
            <br>
            <a class="btn btn-primary btn-animate animate__animated animate__heartBeat"
                href="producto-create.html">Nuevo Producto</a>
            <br><br>
            <div v-if="error" class="error-message">
                <p>Lo sentimos, ha ocurrido un error.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="producto in productos" :key="producto.id">
                                    <td scope="row" class="text-center align-middle">{{ producto.id }}</td>
                                    <td class="text-center align-middle">{{ producto.nombre }}</td>
                                    <td class="text-center align-middle">{{ producto.precio }}</td>
                                    <td class="text-center align-middle">{{ producto.stock }}</td>
                                    <td class="align-middle">
                                        <img :src="producto.imagen" :alt="producto.nombre">
                                    </td>
                                    <td class="actions-btns align-middle">
                                        <a class="btn btn-primary"
                                            :href="'producto-update.html?id=' + producto.id">Editar</a>
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(producto.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- Coloca aquí el contenido del pie de página -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
</body>

</html>
